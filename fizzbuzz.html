<script>

let answer = prompt(`Please enter a positive number`);
let answerNumber = +answer;

for (let i = 1; i < answerNumber; i++) {
    if ((i % 3 === 0) && (i % 5 === 0)) {   
    console.log("FizzBuzz");//Change number to output FizzBuzz
    } else if ( i % 3 === 0) {  
    console.log("Fizz"); //Change number to output Fizz
    } else if (i % 5 === 0) {    
    console.log("Buzz");  //Change number to ouput Buzz
    } else {
    console.log(i);
    }
}
